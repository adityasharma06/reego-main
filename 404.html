<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        // Base path of the GitHub Pages deployment
        var basePath = '/reego-main';

        // Get the current location
        var l = window.location;

        // If the path does not already start with the base path, do nothing
        if (!l.pathname.startsWith(basePath)) {
          return;
        }

        // Strip the basePath and construct the new URL for React Router
        var newPath = l.pathname.substring(basePath.length);
        var newUrl =
          l.protocol +
          '//' +
          l.host +
          basePath +
          '/#' +
          newPath +
          l.search +
          l.hash;

        // Redirect to the correct URL
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>
      If you are not redirected automatically, please click
      <a href="/reego-main/">here</a>.
    </p>
  </body>
</html>
