<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        // The name of your GitHub Pages subdirectory
        var basePath = '/reego-main';

        // Current location details
        var l = window.location;

        // If the URL does not include the basePath, do nothing
        if (!l.pathname.startsWith(basePath)) {
          return;
        }

        // Strip the basePath and redirect to the React app with a hash-based route
        var redirectPath = l.pathname.replace(basePath, '');
        var newUrl =
          l.protocol +
          '//' +
          l.host +
          basePath +
          '/#' +
          redirectPath +
          l.search +
          l.hash;

        // Redirect to the correct path
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/reego-main/">click here</a>.</p>
  </body>
</html>
